<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-центр в Тюмени</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="#!" class="logo header__content-item">
                        ИНФОЛАЙН
                    </a>
                    <nav class="nav header__content-item">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav_link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav_link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav_link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav_link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="phon header__content-item">
                        <a href="tel:+73452388-000" class="phon__link">8 (3452) <span>388-000</span> </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- main -->
        <main class="main">
            
            <section class="hero" id="hero">
                <div class="container banner">
                    <div class="hero__container">
                        <address class="address">
                            ул. Республики, 61
                        </address>
                        <h1 class="title">
                            Бизнес-центр <br>
                            в тюмени
                        </h1>
                        <div class="hero__btns">
                            <button class="btn hero__btns" id="requestCall">Заказать звонок</button>
                        </div>
                    </div>
                    <div class="hero__img-wrap">
                        <img class="hero__img" src="./img/gallery/vertical-shot-white-building-clear-sky 1.png"
                            alt="Многоэтажное здание" width="420" height="550">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
